<div class=WordSection1>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:18.0pt;line-height:107%'>추위</span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:12.0pt;line-height:107%'>추위가 찾아온다<span lang=EN-US>.</span></span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:12.0pt;line-height:107%'>마지막 시험을 치를 날이 다가온다<span lang=EN-US>.</span></span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:12.0pt;line-height:107%'>점점더<span lang=EN-US>, </span>점점더</span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:12.0pt;line-height:107%'>다가오고 있다<span lang=EN-US>.</span></span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-size:12.0pt;line-height:107%'>&nbsp;</span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:12.0pt;line-height:107%'>벌써 눈앞에 실패가 보인다<span lang=EN-US>.</span></span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:12.0pt;line-height:107%'>점점더<span lang=EN-US>, </span>점점더</span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:12.0pt;line-height:107%'>두려움이 다가온다<span lang=EN-US>.</span></span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-size:12.0pt;line-height:107%'>&nbsp;</span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:12.0pt;line-height:107%'>그에 따른 진화가 보인다<span lang=EN-US>.</span></span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:12.0pt;line-height:107%'>점점더<span lang=EN-US>, </span>점점더</span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:12.0pt;line-height:107%'>많은 실패를 걸쳐</span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:12.0pt;line-height:107%'>나의 진화된 모습이 다가온다<span lang=EN-US>.</span></span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-size:12.0pt;line-height:107%'>&nbsp;</span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:12.0pt;line-height:107%'>어떻게 보면 이렇고</span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:12.0pt;line-height:107%'>또 어떻게 보면 저렇다<span lang=EN-US>.</span></span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:12.0pt;line-height:107%'>마치 바람 같은 추위가 다가온다<span lang=EN-US>.</span></span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US
style='font-size:12.0pt;line-height:107%'>&nbsp;</span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:12.0pt;line-height:107%'>언제보면 가장 먼저 나와 있고</span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:12.0pt;line-height:107%'>또 언제보면 가장 먼저 져 있다<span lang=EN-US>.</span></span></p>

<p class=MsoNormal align=center style='text-align:center'><span
style='font-size:12.0pt;line-height:107%'>추위는 마치 새싹 같다<span lang=EN-US>.</span></span></p>
